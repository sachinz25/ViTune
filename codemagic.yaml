workflows:
  build-android:
    name: Build Android APK
    environment:
      android:
        image: latest
      java: 17
    scripts:
      - name: Set Gradle permissions
        script: chmod +x ./gradlew
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
